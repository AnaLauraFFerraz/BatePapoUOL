<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="icon" type="image/x-icon" href="Images/front.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo Bate-Papo UOL">
        <ion-icon name="people"></ion-icon>
    </header>
    <main>
        <!-- TESTE -->
        <div class="msg-box msg-status">
            <div class="msg-time">00:00:00</div>
            <div class="msg-user">João</div>
            <div class="msg-txt">entrou na sala</div>
        </div>
        <div class="msg-box msg-reserv">
            <div class="msg-time">00:00:00</div>
            <div class="msg-user">João</div>
            <div class="msg-txt">entrou na sala</div>
        </div>
        <div class="msg-box msg-normal">
            <div class="msg-time">00:00:00</div>
            <div class="msg-user">João</div>
            <div class="msg-txt">entrou na sala</div>
        </div>
    </main>

    <div class="send-container" >
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
