<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="icon" type="image/x-icon" href="Images/front.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="login-screen">
        <img src="img/logo.png" alt="Logo Bate-Papo UOL">
        <input type="text" name="user-login" placeholder="Digite seu nome" data-identifier="enter-name" />
        <button onclick="userLogin()" data-identifier="start">Entrar</button>
    </div>

    <div id="sidebar-active" class="sidebar no-display">
        <div  class="dark-layer" onclick="closeSidebar(this)"></div>
        <aside>
            <p class="sidebar-title">Escolha um contato<br>enviar mensagem:</p>
            <nav id="nav-contacts">
                <li>
                    <ion-icon class="contacts-icon" name="people" alt="Todos"></ion-icon>
                    <p class="sidebar-list">Todos</p>
                    <ion-icon class="visibility-icon no-display" src="img/check.svg"></ion-icon>
                </li>
            </nav>
            <p class="sidebar-title">Escolha a visibilidade:</p>
            <nav id="nav-status">
                <li>
                    <ion-icon class="lock-open" name="lock-open" alt="Público"></ion-icon>
                    <p class="sidebar-list">Público</p>
                    <ion-icon class="visibility-icon no-display" src="img/check.svg"></ion-icon>
                </li>
                <li>
                    <ion-icon class="lock-open" name="lock-open" alt="Reservadamente"></ion-icon>
                    <p class="sidebar-list">Reservadamente</p>
                    <ion-icon class="visibility-icon no-display" src="img/check.svg"></ion-icon>
                </li>
            </nav>
        </aside>
    </div>

    <header>
        <img src="img/logo.png" alt="Logo Bate-Papo UOL">
        <ion-icon id="contacts-open" name="people" alt="Contatos" onclick="openSidebar()"></ion-icon>
    </header>

    <main></main>

    <div class="send-container" >
        <input type="text" name="msg-input" placeholder="Escreva aqui..."/>
        <ion-icon name="paper-plane-outline" onclick="setMessage()"></ion-icon>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
